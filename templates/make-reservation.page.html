{{template "base" .}} {{define "content"}}
<h1>Make a reservation</h1>
<form class="reservation-form" action="" method="post" novalidate>
  <label for="first-name">First name</label>
  <input
    id="first-name"
    name="first_name"
    type="text"
    required
    autocomplete="off"
  />

  <label for="last-name">Last name</label>
  <input
    id="last-name"
    name="last_name"
    type="text"
    required
    autocomplete="off"
  />

  <label for="email-address">E-Mail address</label>
  <input
    id="email-address"
    name="email_address"
    type="email"
    required
    autocomplete="off"
  />
  <label for="phone-number">Phone number</label>
  <input
    id="phone-number"
    name="phone_number"
    type="tel"
    required
    autocomplete="off"
  />

  <hr />

  <button type="submit">Reserve room</button>
</form>
{{end}}
